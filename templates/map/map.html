
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>FOV generator</title>
</head>
<body>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<script src= "https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js" ></script>
<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js" ></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
<link rel="stylesheet" href="{% static 'css/map.css' %}">
<style>
	
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }

   
	
</style>


<button class="btn btn-primary calculate" onclick="tile_request()">Calculate Area</button>
<div id="map"></div>


<script>
var lnglat;
$.ajaxSetup({
  headers: { "X-CSRFToken": '{{csrf_token}}' }
});
var currentMarkers=[];
mapboxgl.accessToken = 'pk.eyJ1IjoibW9ueWtpbmkxMTEiLCJhIjoiY2tmeWE2ZmZzMjMzczJwcGRreGt5ZHpzcSJ9.2fx-rNkpReTIWWzjGTJo_g';
    var map = new mapboxgl.Map({
        container: 'map',
        style:        'mapbox://styles/monykini111/ckfzugdmf1ftk1alpt0whio6d',
        center: [73.0501, 33.7077],
        zoom: 12,
        pitch: 45,
        bearing: -17.6,
        container: 'map',
        antialias: true
    });

map.on('click', function(e){
  if (currentMarkers!==null) {
    for (var i = currentMarkers.length - 1; i >= 0; i--) {
      currentMarkers[i].remove();
    }
}
var marker = new mapboxgl.Marker()
.setLngLat(e.lngLat)
.addTo(map);
lnglat = e.lngLat
console.log(lnglat)
currentMarkers.push(marker);

});
function tile_request(){
    con = confirm("do you want to clculate FOV for the following Marker?")
if(con){
    console.log(lnglat['lat'])
    $.ajax({
        type:"post",
        url: "{% url 'map' %}",
        data: {lati:lnglat['lat'],loni:lnglat['lng']},
        success: function(result){
            var data1 = result.data
            console.log(data1 )
            try{
                map.removeLayer('park-boundary');
                map.removeSource('national-park')
            }
            catch{

            }
            
            add_hexagons(data1)
            console.log(result.square)
            create_square(result.square)
        },
        error:function(data){
            alert('error')
        }
    })
}
}
 map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );
    map.on('load', function () {
        // Insert the layer beneath any symbol layer.
        var layers = map.getStyle().layers;

        var labelLayerId;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
            }
        }

        map.addLayer(
            {
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',

                    // use an 'interpolate' expression to add a smooth transition effect to the
                    // buildings as the user zooms in
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            },
            labelLayerId
        );
    });

function add_hexagons(data){
    map.addSource('national-park', {
    'type': 'geojson',
    'data':data
    });
    map.addLayer({
    'id': 'park-boundary',
    'type': 'fill',
    'source': 'national-park',
    'paint': {
    'fill-color': '#F08080',
    'fill-opacity': 0.6
    },
    'filter': ['==', '$type', 'Polygon']
    });

    map.on('click', 'park-boundary', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML("<p>average height: "+e.features[0].properties.avgheight+"</p> <br> <p>Flatness: "+ e.features[0].properties.flatness +"%</p><br> <p>Points: "+ e.features[0].properties.points +"%</p>")
    .addTo(map);
    console.log(e.features[0].properties.triangles)
    });
    
    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'park-boundary', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    
    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'park-boundary', function () {
    map.getCanvas().style.cursor = '';
    });
 

}

function create_square(data){
    map.addSource('lol', {
    'type': 'geojson',
    'data':data
    });
    map.addLayer({
    'id': 'lol2',
    'type': 'fill',
    'source': 'lol',
    'paint': {
    'fill-color': '#3342FF',
    'fill-opacity': 0.6
    },
    'filter': ['==', '$type', 'Polygon']
    });

    cosnole.log('oka')
}


</script>

</body>
</html>
